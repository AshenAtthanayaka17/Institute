<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AETS - Login</title>
    <link rel="stylesheet" href="CSS/index-styles.css">
</head>

<body>

    <div class="container">
        <div class="login-box">
            <h1>AETS Aeronautical Engineering Training School</h1>
            <p>Sign in to continue</p>

            <!-- Tab-like buttons -->
            <div class="tabs">
                <button class="tab active" onclick="showTab('email')">Email</button>
                <button class="tab" onclick="showTab('google')">Google</button>
                <button class="tab" onclick="showTab('phone')">Phone</button>
            </div>

            <!-- Email form -->
            <div id="email-tab" class="tab-content active">
                <form onsubmit="return false;">
                    <input type="email" id="email" placeholder="Email" required autocomplete="email" />
                    <input type="password" id="password" placeholder="Password" required
                        autocomplete="current-password" />
                    <button type="button" onclick="loginWithEmail()">Login with Email</button>
                </form>
            </div>

            <!-- Google button -->
            <div id="google-tab" class="tab-content" style="display:none;">
                <button class="google-btn" onclick="loginWithGoogle()">
                    <span>Sign in with Google</span>
                </button>
            </div>

            <!-- Phone form -->
            <div id="phone-tab" class="tab-content" style="display:none;">
                <form onsubmit="return false;">
                    <input type="tel" id="phone" placeholder="+44 7123 456785" required />
                    <button type="button" onclick="sendPhoneOTP()">Send OTP</button>

                    <div id="otp-group" style="display:none; margin-top:16px;">
                        <input type="text" id="otp" placeholder="Enter 6-digit OTP" maxlength="6" />
                        <button type="button" onclick="verifyPhoneOTP()">Verify OTP</button>
                    </div>
                </form>
            </div>

            <p id="error" class="error"></p>

            <!-- Invisible reCAPTCHA container (required for phone) -->
            <div id="recaptcha-container"></div>

            <div class="links">
                <a href="#">Forgot password?</a>
            </div>
        </div>
    </div>

    <script type="module" src="JS/firebase-config.js"></script>
    <script type="module" src="JS/auth.js"></script>

    <script>
        // Simple tab switching
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));

            document.getElementById(tabName + '-tab').style.display = 'block';
            event.target.classList.add('active');
        }
    </script>

</body>

</html>
